<div class="mt-3">
  <form style="padding: 1em;">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input name="name" [(ngModel)]="name" matInput required placeholder="Nombre Completo">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Correo</mat-label>
      <input matInput required name="mail" [(ngModel)]="mail" placeholder="Correo Electronico">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput required name="pass" [(ngModel)]="pass" placeholder="Contraseña">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Fecha de Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Genero</mat-label>
      <mat-select [(value)]="gender">
        <mat-option value="" disiabled>Seleccione Genero</mat-option>
        <mat-option *ngFor="let gender of genero" [value]="gender">{{gender}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <br>
    <button (click)="actualizar()" type="submit" mat-raised-button color="primary" style="margin: 1em 1em 0 0" routerLink="inicio">Actualizar</button>
    <button type="reset" mat-raised-button color="warn" style="margin: 1em 1em 0 0">limpiar</button>
  </form>
</div>
